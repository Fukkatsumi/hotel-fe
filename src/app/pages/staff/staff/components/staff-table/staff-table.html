<div class="table-component">

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div *ngIf="!isEmptyTable" style="margin-left: 400px ">
    <app-loading-animation></app-loading-animation>
  </div>
  <div *ngIf="isEmptyTable">

    <table mat-table [dataSource]="staffList">

      <ng-container class="column staff-id" matColumnDef="id">
        <th class="header" mat-header-cell [hidden]="true" *matHeaderCellDef>
          ID:
        </th>
        <td mat-cell [hidden]="true" *matCellDef="let selectedStaff"> {{selectedStaff?.id}} </td>
      </ng-container>

      <ng-container class="column" matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>
          <p>First name</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="firstNameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.firstname}} </td>
      </ng-container>

      <ng-container class="column" matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>
          <p>Last name</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="lastNameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.lastname}} </td>
      </ng-container>

      <ng-container class="column" matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <p>Email</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="emailFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.email}} </td>
      </ng-container>

      <ng-container class="column" matColumnDef="speciality">
        <th class="header" mat-header-cell *matHeaderCellDef>
          <p>Speciality</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="specialityFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.speciality}} </td>
      </ng-container>

      <ng-container class="column" matColumnDef="active">
        <th class="header" mat-header-cell *matHeaderCellDef>
          <p>Active</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="activeFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.active}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          (click)="selectRow(row)"
          [ngClass]="{'highlightRow': selectedRow == row.id}"></tr>
    </table>
  </div>
</div>
