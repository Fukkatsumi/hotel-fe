<h2 mat-dialog-title>Booking services</h2>
<mat-dialog-content class="mat-typography">
  <div class="table-component">

   <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->

    <table mat-table [dataSource]="bookingAddServiceShipList">

      <ng-container matColumnDef="id">
        <th mat-header-cell [hidden]="true" *matHeaderCellDef>
          ID
        </th>
        <td mat-cell [hidden]="true" *matCellDef="let addServiceShip"> {{addServiceShip?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="serviceName" style="padding-left: 30px">
        <th mat-header-cell *matHeaderCellDef>
          <p>Service name</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="serviceNameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let addServiceShip"> {{addServiceShip?.bookingAddServices.serviceName}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
          <p>Price</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="priceFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let addServiceShip"> {{addServiceShip?.bookingAddServices.price}} </td>
      </ng-container>

      <ng-container matColumnDef="countServices">
        <th mat-header-cell *matHeaderCellDef>
          <p>Amount</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="countServicesFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let addServiceShip"> {{addServiceShip?.countServices}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" mat-dialog-close>
    Ok
  </button>
</mat-dialog-actions>
