<div *ngIf="!isSubmit">
  <div class="change-component">
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Change
          </mat-panel-title>
          <mat-panel-description>
            Apartment
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="profileForm" class="change-apartment">
          <mat-form-field>
            <input matInput required="required" formControlName="id" class="full-width" placeholder="ID">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput required="required" formControlName="roomNumber" class="full-width"
                   placeholder="Room number">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput required="required" formControlName="photo" class="full-width" placeholder="Photo">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput formControlName="description" class="full-width" placeholder="Description">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <mat-select placeholder="Status" formControlName="status">
              <mat-label>Status</mat-label>
              <mat-option *ngFor="let apartmentStatus of statusList"
                          (click)="onSelectStatus(apartmentStatus)"
                          value={{apartmentStatus}}>

                {{apartmentStatus}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <mat-label>Apartments Class</mat-label>
            <mat-select placeholder="Apartments Class" formControlName="nameClass">
              <mat-option *ngFor="let apartmentClass of apartmentsClassesList"
                          (click)="onSelect(apartmentClass)"
                          value={{apartmentClass?.nameClass}}>

                {{apartmentClass?.nameClass}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br/>
          <mat-dialog-actions align="end">
            <button style="background-color: tomato" class="mat-button" mat-raised-button (click)="deleteApartment()">
              Delete
            </button>

            <button type="submit"
                    (click)="onSubmit()"
                    [disabled]="isSubmitDisabled()" mat-button>
              Change
            </button>
          </mat-dialog-actions>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<div *ngIf="isSubmit" class="form-loader">
  <app-loading-animation></app-loading-animation>
</div>
