<section class="task-list">
  <mat-sidenav-container class="wrap">

    <mat-sidenav class="tools" mode="side" [(opened)]="isOpenSidenav">
      <app-change-task-dialog *ngIf="row$ | async"></app-change-task-dialog>
    </mat-sidenav>
    <mat-sidenav-content class="table">
      <button class="mat-button" mat-raised-button (click)="addDialog()">Add</button>
      <task-table-component class="table-component"></task-table-component>
    </mat-sidenav-content>
  </mat-sidenav-container>

</section>
