<form [formGroup]="addTaskForm" class="change-task">
  <div *ngIf="staffList == null || isSubmit" class="form-loader">
    <app-loading-animation></app-loading-animation>
  </div>
  <div *ngIf="staffList != null && !isSubmit">
    <h2 mat-dialog-title>Add Task</h2>
    <mat-dialog-content class="mat-typography">
      <mat-form-field>
        <input
          type='text' mask="0000-M0-d0 hh:m0:s0"
          [showMaskTyped]="true"
          [dropSpecialCharacters]="false"
          matInput required="required" formControlName="start" class="full-width" placeholder="Start date">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input
          type='text' mask="0000-M0-d0 hh:m0:s0"
          [showMaskTyped]="true"
          [dropSpecialCharacters]="false"
          matInput required="required" formControlName="end" class="full-width" placeholder="End date">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input
          type='text' mask="0000-M0-d0 hh:m0:s0"
          [showMaskTyped]="true"
          [dropSpecialCharacters]="false"
          matInput formControlName="accept" class="full-width" placeholder="Accept date">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input
          type='text' mask="0000-M0-d0 hh:m0:s0"
          [showMaskTyped]="true"
          [dropSpecialCharacters]="false"
          matInput formControlName="complete" class="full-width" placeholder="Complete date">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput required="required" formControlName="description" class="full-width" placeholder="Description">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Task status</mat-label>
        <mat-select placeholder="Status" formControlName="taskStatus">
          <mat-option *ngFor="let statusTask of taskStatus"
                      (click)="onSelectTaskStatus(statusTask)"
                      value="{{statusTask}}">

            {{statusTask}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>
          Apartment
        </mat-label>
        <mat-select required="required" placeholder="Apartment" formControlName="apartmentRoomNumber">
          <mat-option *ngFor="let apartment of apartmentList"
                      (click)="onSelectApartment(apartment)"
                      value={{apartment?.roomNumber}}>

            {{apartment?.roomNumber}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>
          Creator
        </mat-label>
        <mat-select required="required" placeholder="Creator" formControlName="staffCreator">
          <mat-option *ngFor="let staff of staffList"
                      (click)="onSelectCreator(staff)"
                      value={{staff?.user.email}}>

            {{staff?.user.email}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>
          Executor
        </mat-label>
        <mat-select required="required" placeholder="Executor" formControlName="staffExecutor">
          <mat-option *ngFor="let staff of staffList"
                      (click)="onSelectExecutor(staff)"
                      value={{staff?.user.email}}>

            {{staff?.user.email}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
      <button type="submit" (click)="onSubmit()" [disabled]="isSubmitDisabled()" mat-button>Add
      </button>
    </mat-dialog-actions>
  </div>
</form>
