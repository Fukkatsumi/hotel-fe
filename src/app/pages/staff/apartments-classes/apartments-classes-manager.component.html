<section class="apartment-list">
  <mat-sidenav-container class="wrap">

    <mat-sidenav class="tools" mode="side" [(opened)]="isOpenSidenav">
      <app-change-apartments-classes-dialog *ngIf="id$ | async"></app-change-apartments-classes-dialog>
    </mat-sidenav>
    <mat-sidenav-content class="table">
      <button class="mat-button" mat-raised-button (click)="addDialog()">Add</button>
      <apartments-classes-table-component class="table-component"></apartments-classes-table-component>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
