<form [formGroup]="addApartmentClassForm" (ngSubmit)="onSubmit()" class="change-apartment">
  <div *ngIf="isError" class="form-loader">
    <app-loading-animation></app-loading-animation>
  </div>
  <div *ngIf="!isError">
    <h2 mat-dialog-title>Add Apartment</h2>
    <mat-dialog-content class="mat-typography">
      <mat-form-field>
        <input matInput required="required" formControlName="className" class="full-width" placeholder="Class name">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput required="required" formControlName="numberOfRooms" class="full-width"
               placeholder="Number of rooms">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput required="required" formControlName="numberOfCouchette" class="full-width"
               placeholder="Number of couchette">
      </mat-form-field>
      <br/>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
      <button type="submit" (click)="checkValid()" [disabled]="isSubmitDisabled()" mat-button>Add
      </button>
    </mat-dialog-actions>
  </div>
</form>
