<section class="booking-list">
  <mat-sidenav-container class="wrap">

    <mat-sidenav class="tools" mode="side" [(opened)]="isOpenSidenav">
      <app-change-unavailable-apartment-dialog *ngIf="id$ | async"></app-change-unavailable-apartment-dialog>
    </mat-sidenav>
    <mat-sidenav-content class="table">
      <button class="mat-button" mat-raised-button (click)="addUnavailableApartmentDialog()">Add</button>
      <unavailable-apartments-table-component class="table-component"></unavailable-apartments-table-component>
    </mat-sidenav-content>
  </mat-sidenav-container>

</section>
