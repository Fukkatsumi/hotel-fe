<div class="table-component">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div *ngIf="!isEmptyTable" style="margin-left: 400px ">
    <app-loading-animation></app-loading-animation>
  </div>
  <div *ngIf="isEmptyTable">
  <table mat-table [dataSource]="unavailableApartmentList">

    <ng-container matColumnDef="id">
      <th mat-header-cell [hidden]="true" *matHeaderCellDef>
        ID
      </th>
      <td mat-cell [hidden]="true" *matCellDef="let unavailableApartment"> {{unavailableApartment?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="causeDescription">
      <th mat-header-cell *matHeaderCellDef>
        <p>Cause description</p>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="causeDescriptionFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let unavailableApartment"> {{unavailableApartment?.causeDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>
        <p>Start date</p>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="startDateFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let unavailableApartment"> {{unavailableApartment?.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>
        <p>End date</p>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="endDateFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let unavailableApartment"> {{unavailableApartment?.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>
        <p>Room number</p>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="apartmentFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let unavailableApartment">
        {{unavailableApartment?.apartment.roomNumber}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectRow(row)"
        [ngClass]="{'highlightRow': selectedRow == row.id}"></tr>
  </table>
  </div>
</div>
